<!doctype html>
<html lang="en">

<head>
  <title>Reset Password</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <header>
    <nav class="navbar">
      <a class="navbar-brand text-light ms-3" href="index.html">Projecto JQuery</a>
</div>
<div class="d-flex flex-row-reverse">
          <a type="button" class="btn btn-outline-light me-2" href="login.html">Login</a>
          </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div class="container-lg w-25 position-absolute top-50 start-50 translate-middle">
        <form id="formulario">
          <div class="mb-3">
            <label for="" class="form-label">Correo electronico</label>
            <input required type="email" name="email" id="email" class="form-control bg-secondary bg-opacity-25" placeholder="Inserte el correo electronico" aria-describedby="helpId">
          </div>
        <center>
         <button type="reset" class="btn btn-danger">Reset</button>
         ||
         <button type="submit" id="Enviar" name="Enviar" class="btn btn-primary">Enviar</button>
        </center>
        </form>
      </div>

      <div class="modal fade" id="myModalSuccess" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitleId">Mensaje enviado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Por favor, revise su bandeja de entrada, se le ha enviado un correo con una contraseña para loguearse
              <br /><a href="login.html">Ir a iniciar sesion</a>
            </div>
          </div>
        </div>
       </div>
    </div>
  </main>
  <footer class="py my">
    <p class="text-center text-light p-3">© 2023 Arkin</p>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="js/resetpassword.js"></script>
</body>

</html>
