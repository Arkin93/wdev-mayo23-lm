<!doctype html>
<html lang="en">

<head>
  <title>Reset Password</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-success bg-opacity-25">
  <header>
    <div id="menuprincipal">
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div class="container-lg w-25 position-absolute top-50 start-50 translate-middle">
        <form id="formulario">
          <div class="mb-3">
            <label for="" class="form-label">Correo electronico</label>
            <input required type="email" name="email" id="email" class="form-control" placeholder="Inserte el correo electronico" aria-describedby="helpId">
          </div>
        <center>
         <button type="reset" class="btn btn-danger">Reset</button>
         ||
         <button type="submit" class="btn btn-success">Enviar</button>
        </center>
        </form>
      </div>

      <div class="modal fade" id="modalSuccess" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitleId">Reset Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Ingreso exitoso
            </div>
          </div>
        </div>
       </div>
    </div>
  </main>
  <footer class="py my border-top border-dark">
    <p class="text-center p-3">Â© 2023 Arkin</p>
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="js/resetpassword.js"></script>
</body>

</html>
