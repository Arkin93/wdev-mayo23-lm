<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="bg-success bg-opacity-25">
  <header>
  </header>
  <main>
    <div class="container-fluid">
      <div class="container w-25 position-absolute top-50 start-50 translate-middle">
        <div class="row align-items-center">
          <div class="col text-center">
            <h3 class="">Iniciar sesion</h3>
            <form id="formulario">
              <div class="mt-5">
                <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Inserte el correo electronico">
              </div>
              <div class="mt-4">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Inserte la contraseña">
              </div>
              <div class="p-4 mt-2 form-check">
                <p><a href="resetpassword.html" class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover">Olvido la contraseña?</a></p>
              </div>
              <div class="p-2">
              <button type="submit" class="btn btn-primary">Iniciar</button>
            </div>
            </form>
          </div>
      </div>

      <div class="modal fade" id="modalSuccess" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitleId">Iniciando sesion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Sesion iniciada
            </div>
          </div>
        </div>
       </div>
      
    </div>
  </main>
  <footer class="py my border-top border-dark">
    <p class="text-center p-3">© 2023 Arkin</p>
  </footer>
  <script src="js/menu.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="js/login.js"></script>
</body>

</html>
