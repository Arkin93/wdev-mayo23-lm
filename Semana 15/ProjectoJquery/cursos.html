<!doctype html>
<html lang="en">

<head>
  <title>Cursos</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <header>
    <div id="menuprincipal">
    </div>
  </header>
  <main>
      <div class="text-center mt-3">
        <button id="Crear" name="Crear" type="button" class="btn btn-secondary">
          Crear nuevo curso
        </button>
    </div>
    <div class="container-fluid">
    <div class="table-responsive">
      <table class="table table-striped table-sm
      table-hover	
      table-dark
      align-middle">
          <thead>
              <caption>Lista de datos</caption>
              <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Descripcion</th>
                  <th>Tiempo</th>
                  <th>Usuarios</th>
                  <th>Acciones</th>
              </tr>
              </thead>
              <tbody class="table-group-divider" id="tablaresultado">
                  
              </tbody>
              <tfoot>
                  
              </tfoot>
      </table>
  </div>

  <div class="modal fade" id="myModalCrear" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="modalTitleId">Creando registro</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="formulario">
                  <div class="mb-3">
                    <label for="" class="form-label">Nombre</label>
                    <input required type="text"
                      class="form-control" name="nombreCrear" id="nombreCrear" aria-describedby="helpId" placeholder="Ingresa el nombre">
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label">Descripcion</label>
                    <input required type="text"
                      class="form-control" name="descripcionCrear" id="descripcionCrear" aria-describedby="helpId" placeholder="Descripcion">
                  </div>
      
                  <div class="mb-3">
                    <label for="" class="form-label">Tiempo</label>
                    <input required type="text"
                      class="form-control" name="tiempoCrear" id="tiempoCrear" aria-describedby="helpId" placeholder="Duracion del curso">
                  </div>
                  <div class="modal-footer">
                    <button type="reset" class="btn btn-danger">Reset</button>
                    ||
                    <button type="submit" id="Enviar" name="Enviar" class="btn btn-success">Enviar</button>
                  </div>
                 </form>
              </div>
          </div>
      </div>
    </div>

  
  <div class="modal fade" id="myModalEditar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Editando registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formulario">
                <div class="mb-3">
                  <label for="" class="form-label">ID</label>
                  <input disabled type="text" disabled
                    class="form-control" name="id" id="id" aria-describedby="helpId" placeholder="">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Nombre</label>
                  <input required type="text"
                    class="form-control" name="nombreEditar" id="nombreEditar" aria-describedby="helpId" placeholder="Ingresa el nombre">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Descripcion</label>
                  <input required type="text"
                    class="form-control" name="descripcionEditar" id="descripcionEditar" aria-describedby="helpId" placeholder="Descrpcion">
                </div>
    
                <div class="mb-3">
                  <label for="" class="form-label">Tiempo</label>
                  <input required type="text"
                    class="form-control" name="tiempoEditar" id="tiempoEditar" aria-describedby="helpId" placeholder="Duracion del curso">
                </div>
                <div class="modal-footer">
                <button type="submit" id="Actualizar" name="Actualizar" class="btn btn-success">Enviar</button>
                </div>
               </form>
            </div>
        </div>
    </div>
  </div>


  <div class="modal fade" id="myModalEliminar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitleId">Eliminando registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Eliminado
                </div>
                <div class="modal-footer">
            </div>
        </div>
    </div>
  </div>

      </div>
  </main>
  <footer class="py my">
    <p class="text-center text-light p-3">Â© 2023 Arkin</p>
  </footer>

  <script src="js/menu.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="js/cursos.js"></script>
</body>

</html>
