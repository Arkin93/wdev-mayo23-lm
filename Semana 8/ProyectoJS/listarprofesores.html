<!doctype html>
<html lang="en">

<head>
  <title>Listar Profesores</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-dark">
  <header>
    <div id="menuprincipal">
    </div>
  </header>
  <main>
    <div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-striped
        table-hover	
        table-dark
        align-middle">
            <thead class="table-dark">
                <caption>Lista de profesores</caption>
                <tr>
                    <th>ID</th>
                    <th>Cedula</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Tel. Celular</th>
                    <th>Nacimiento</th>
                    <th>Genero</th>
                    <th>Direccion</th>
                    <th>Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Nacionalidad</th>
                    <th>ID Carrera</th>
                    <th>Usuario</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody class="table-group-divider" id="tablaresultado">
                   
                </tbody>
                <tfoot>
                    
                </tfoot>
        </table>
    </div>

    <div class="modal fade" id="myModalEliminar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Eliminando registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Eliminado
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModalEditar" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Editar registro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formulario">
                        <div class="mb-3">
                          <label for="" class="form-label">Cedula</label>
                          <input required type="text" name="cedula" id="cedula" class="form-control" placeholder="Inserte el numero de cedula" aria-describedby="helpId">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Correo electronico</label>
                            <input required type="email" name="correoelectronico" id="correoelectronico" class="form-control" placeholder="Inserte el correo electronico" aria-describedby="helpId">
                          </div>
                          <div class="mb-3">
                            <label for="" class="form-label">Telefono (Opcional)</label>
                            <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="Inserte el telefono" aria-describedby="helpId">
                          </div>
                          <div class="mb-3">
                            <label for="" class="form-label">Telefono celular</label>
                            <input required type="tel" name="telefonocelular" id="telefonocelular" class="form-control" placeholder="Inserte el telefono celular" aria-describedby="helpId">
                          </div>
                          <div class="mb-3">
                            <label for="" class="form-label">Fecha de nacimiento</label>
                            <input required type="date" name="fechanacimiento" id="fechanacimiento" class="form-control" placeholder="Inserte la fecha de nacimiento" aria-describedby="helpId">
                          </div>
                          <div class="mb-3">
                            <label for="" class="form-label">Genero</label>
                            <select required class="form-select" name="sexo" id="sexo" aria-describedby="helpId">
                                <option value="" disabled selected>Selecciona el sexo</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                          </div>
                          <div class="mb-3">
                            <label for="" class="form-label">Direccion</label>
                            <input required type="text" name="direccion" id="direccion" class="form-control" placeholder="Inserte la direccion" aria-describedby="helpId">
                          </div>
                          <div class="mb-3">
                            <label for="" class="form-label">Nombre</label>
                            <input required type="text" name="nombre" id="nombre" class="form-control" placeholder="Inserte el nombre" aria-describedby="helpId">
                          </div>
                          <div class="mb-3">
                            <label for="" class="form-label">Primer apellido</label>
                            <input required type="text" name="apellidopaterno" id="apellidopaterno" class="form-control" placeholder="Inserte el primer apellido" aria-describedby="helpId">
                          </div>
                          <div class="mb-3">
                            <label for="" class="form-label">Segundo apellido</label>
                            <input required type="text" name="apellidomaterno" id="apellidomaterno" class="form-control" placeholder="Inserte el segundo apellido" aria-describedby="helpId">
                          </div>
                          <div class="mb-3">
                            <label for="" class="form-label">Nacionalidad</label>
                            <input required type="text" name="nacionalidad" id="nacionalidad" class="form-control" placeholder="Inserte la nacionalidad" aria-describedby="helpId">
                          </div>
                          <div class="mb-3">
                            <label for="" class="form-label">ID Carrera</label>
                            <input required type="text" name="idCarreras" id="idCarreras" class="form-control" placeholder="Inserte la nacionalidad" aria-describedby="helpId">
                          </div>
                          <button type="reset" class="btn btn-danger">Reset</button>
                            ||
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
    </div>
  </main>
  <footer class="py my border-top">
    <p class="text-center text-light p-3">Â© 2023 Arkin</p>
  </footer>
  <script src="js/menu.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="js/listarprofesores.js"></script>
</body>

</html>
