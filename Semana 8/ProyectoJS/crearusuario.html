<!doctype html>
<html lang="en">

<head>
  <title>Crear Usuario</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <header>
    <div id="menuprincipal">
    </div>
  </header>
  <main>
    <div class="container">
      <div class="container-lg bg-secondary text-emphasis-secondary border border-warning border-3 rounded-4 text-light shadow-lg p-3 mb-5 bg-body-tertiary rounded mt-4 p-5">
        <div id="formulario">
         <div class="mb-3">
           <label for="" class="form-label">Nombre</label>
           <input required type="text"
             class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Ingresa el nombre">
         </div>

         <div class="mb-3">
           <label for="" class="form-label">Contraseña</label>
           <input required type="text"
             class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="Ingresa una contraseña">
         </div>

         <div class="mb-3">
           <label for="" class="form-label">Correo Electronico</label>
           <input required type="text"
             class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="Ingresa el correo electronico">
         </div>
         <center>
         <button type="reset" class="btn btn-danger">Reset</button>
         ||
         <button type="submit" class="btn btn-success">Enviar</button>
        </center>
        </form>
      </div>

       <!-- Modal Body -->
      <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
      <div class="modal fade" id="modalSuccess" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
       <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="modalTitleId">Creando usuario</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
             Ingreso exitoso
           </div>
         </div>
       </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="js/menu.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="js/crearusuario.js"></script>
</body>

</html>
