<!doctype html>
<html lang="en">

<head>
  <title>Añadir Profesor</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div id="menuprincipal">
    </div>
  </header>
  <main>
    <div class="container-fluid">
      <div class="container-lg">
          <form id="formulario">
            <div class="mb-3">
              <label for="" class="form-label">Cedula</label>
              <input required type="number" class="form-control" name="cedula" id="cedula" placeholder="Insertar el numero de cedula" aria-describedby="fileHelpId">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Correo Electronico</label>
              <input required type="email" class="form-control" name="correoelectronico" id="correoelectronico" placeholder="Insertar el correo electronico" aria-describedby="fileHelpId">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Telefono (Opcional)</label>
              <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="Insertar el telefono" aria-describedby="fileHelpId">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Telefono Celular</label>
              <input required type="tel" class="form-control" name="telefonocelular" id="telefonocelular" placeholder="Insertar el telefono celular" aria-describedby="fileHelpId">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Fecha de nacimiento</label>
              <input required type="date" class="form-control" name="fechanacimiento" id="fechanacimiento" placeholder="Insertar la fecha de nacimiento" aria-describedby="fileHelpId">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Genero</label>
              <select required class="form-select" name="sexo" id="sexo" aria-describedby="helpId">
                  <option value="" disabled selected>Selecciona el sexo</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Femenino">Femenino</option>
                  <option value="Otro">Otro</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Direccion</label>
              <input required type="text" name="direccion" id="direccion" class="form-control" placeholder="Inserte la direccion" aria-describedby="helpId">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input required type="text" name="nombre" id="nombre" class="form-control" placeholder="Inserte el nombre" aria-describedby="helpId">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Primer apellido</label>
              <input required type="text" name="apellidopaterno" id="apellidopaterno" class="form-control" placeholder="Inserte el primer apellido" aria-describedby="helpId">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Segundo apellido</label>
              <input required type="text" name="apellidomaterno" id="apellidomaterno" class="form-control" placeholder="Inserte el segundo apellido" aria-describedby="helpId">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Nacionalidad</label>
              <input required type="text" name="nacionalidad" id="nacionalidad" class="form-control" placeholder="Inserte la nacionalidad" aria-describedby="helpId">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">ID Carrera</label>
              <input required type="number" name="idCarreras" id="idCarreras" class="form-control" placeholder="Inserte la nacionalidad" aria-describedby="helpId">
            </div>
            <button type="reset" class="btn btn-danger">Reset</button>
              ||
              <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>

        <div class="modal fade" id="modalSuccess" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="modalTitleId">Añadiendo profesor</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      Ingreso exitoso
                  </div>
              </div>
          </div>
      </div>
</div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="js/menu.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="js/añadirprofesor.js"></script>
</body>

</html>
