<button type="button" class="btn btn-danger" onclick="mujer()">Mujer</button>

  <script>
    function hombre(){
      edad = Number(document.getElementById("edad").value);
        var resultadoa = Number(document.getElementById("edad").value)>=65;
        var resultadob = Number(document.getElementById("edad").value)<=64;
        if(resultadoa>resultadob){
        alert("Esta persona puede pencionarse");
    }else{

    }

function mujer(){
      edad = Number(document.getElementById("edad").value);
        var resultadoa = Number(document.getElementById("edad").value)>=62;
