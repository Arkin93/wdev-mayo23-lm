<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container-sm">
        <div class="mb-3">
            <input type="number"
              class="form-control" name="numeroa" id="numeroa" aria-describedby="helpId" placeholder="Ingrese solo numeros 0000">
            <small id="helpId" class="form-text text-muted">ingrese precio</small>
          </div>
          <div class="mb-3">
            <input type="number"
              class="form-control" name="numerob" id="numerob" aria-describedby="helpId" placeholder="Ingrese solo numeros 0000">
            <small id="helpId" class="form-text text-muted">ingrese impuesto</small>
          </div>
<div class="mb-3">
            <input type="number"
              class="form-control" name="numeroc" id="numeroc" aria-describedby="helpId" placeholder="Ingrese solo numeros 0000">
            <small id="helpId" class="form-text text-muted">ingrese descuento</small>
          </div>
          <button type="button" class="btn btn-info" onclick="resultados()">Comparar</button>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script>
    function resultados(){
numeroa = Number(document.getElementById("numeroa").value);
numerob = Number(document.getElementById("numerob").value);
numeroc = Number(document.getElementById("numeroc").value);
iva = (numeroa - numeroc) * numerob;
resultado = (numeroa - numeroc) + iva;

if (resultado){
alert("El precio final es: " + resultado);
}
else {
alert("No cumple los criterios");
}
}
  </script>
</body>

</html>
