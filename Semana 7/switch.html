<script>

    //El switch, permite evaluar casos

    var variable = 1;

    switch (variable) {
        case 1:
            alert(1);
            case 2:
            alert(2);
            case 3:
            alert(3);
            case 4:
            alert(4);
            case 5:
            alert(5);
            case 6:
            alert(6);
            default:
            alert("No tengo opcion validad");
            break;
    }
</script>
