<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container-sm"><h1>Captura de edad</h1>
        <div class="mb-3">
            <label for="" class="form-label"></label>
            <input type="number"
              class="form-control" name="edad" id="edad" aria-describedby="helpId" placeholder="Ingrese solo numeros">
            <small id="helpId" class="form-text text-muted">ingrese aqui su edad</small>
          </div>
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-success" onclick="resultado()">Aceptar</button>
            </div>
            <div>
                <span id="soyresultado">---</span>
              </div>
            </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script>
    function resultado(){
      edad = Number(document.getElementById("edad").value);
      document.getElementById("soyresultado").innerHTML = edad;
        var resultadoa = Number(document.getElementById("edad").value)>=65;
        var resultadob = Number(document.getElementById("edad").value)<=64;
        if(resultadoa>resultadob){
        //si se cumple la condicion(true)
        alert("Esta persona es mayor de 65 años");
    }else{
        //cuando no se cumple(false)
        alert("Esta persona es menor de 65 años");
    }
    }
  </script>
</body>

</html>
