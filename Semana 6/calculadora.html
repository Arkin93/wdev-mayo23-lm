<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container-sm"><h1>Calculadora</h1>
    <div class="mb-3">
        <label for="" class="form-label">Numeros</label>
        <input type="number"
          class="form-control" name="numeroa" id="numeroa" aria-describedby="helpId" placeholder="Ingrese solo numeros 0000">
        <small id="helpId" class="form-text text-muted">ingrese aqui los primeros valores</small>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Numeros</label>
        <input type="number"
          class="form-control" name="numerob" id="numerob" aria-describedby="helpId" placeholder="Ingrese solo numeros 0000">
        <small id="helpId" class="form-text text-muted">ingrese aqui los segundos valores</small>
      </div>
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-success" onclick="resultadosuma()">Suma +</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-danger" onclick="resultadoresta()">Resta -</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Third group">
          <button type="button" class="btn btn-info" onclick="resultadomulti()">Multiplicacion *</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Forth group">
            <button type="button" class="btn btn-warning" onclick="resultadodivision()">Division /</button>
          </div>
      </div>
      <div>
        <span id="soyresultado">---</span>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script>
    function resultadosuma(){
        var primervalor = Number(document.getElementById("numeroa").value);
        var segundovalor = Number(document.getElementById("numerob").value);
        var resultadoab = primervalor + segundovalor;
        var suma = "El resultado de " + primervalor + " mas " + segundovalor + " es " + resultadoab;
        alert(suma);
    }

    function resultadoresta(){
        var primervalor = Number(document.getElementById("numeroa").value);
        var segundovalor = Number(document.getElementById("numerob").value);
        var resultadoab = primervalor - segundovalor;
        var resta = "El resultado de " + primervalor + " menos " + segundovalor + " es " + resultadoab;
        alert(resta);
    }

    function resultadomulti(){
        var primervalor = Number(document.getElementById("numeroa").value);
        var segundovalor = Number(document.getElementById("numerob").value);
        var resultadoab = primervalor * segundovalor;
        var multiplcacion = "El resultado de " + primervalor + " multiplcado por " + segundovalor + " es " + resultadoab;
        alert(multiplcacion);
    }

    function resultadodivision(){
        var primervalor = Number(document.getElementById("numeroa").value);
        var segundovalor = Number(document.getElementById("numerob").value);
        var resultadoab = primervalor / segundovalor;
        var division = "El resultado de " + primervalor + " dividido por " + segundovalor + " es " + resultadoab;
        alert(division);
    }

    function mostrarmensajehtml(){
      numero = Number(document.getElementById("numero").value);
      document.getElementById("soyresultado").innerHTML = numero;
    }
  </script>
</body>

</html>
